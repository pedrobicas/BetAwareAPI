                  </ol>
                  
              </div>
          </body>
          </html>
          """
          
          with open('dast-report.html', 'w') as f:
              f.write(html_report)
          
          print(f"DAST Analysis Complete - Security Score: {overall_score}/100")
          print(f"Quality Gate: {consolidated['summary']['quality_gate_status']}")
          print(f"::set-output name=security_score::{overall_score}")
          print(f"::set-output name=quality_gate::{consolidated['summary']['quality_gate_status']}")
          print(f"::set-output name=high_risk::{total_high}")
          EOF

      - name: üö¶ DAST Quality Gate Decision
        id: quality-gate
        run: |
          if [[ -f "dast-consolidated-report.json" ]]; then
            QUALITY_GATE=$(python3 -c "
            import json
            with open('dast-consolidated-report.json') as f:
                data = json.load(f)
            print(data['summary']['quality_gate_status'])
            ")
            echo "result=$QUALITY_GATE" >> $GITHUB_OUTPUT
            
            if [[ "$QUALITY_GATE" == "FAILED" ]]; then
              echo "‚ùå DAST Quality Gate FAILED - High-risk vulnerabilities found"
              exit 1
            elif [[ "$QUALITY_GATE" == "WARNING" ]]; then
              echo "‚ö†Ô∏è DAST Quality Gate WARNING - Review required before production"
            else
              echo "‚úÖ DAST Quality Gate PASSED"
            fi
          else
            echo "‚ùå DAST analysis failed - no report generated"
            echo "result=FAILED" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: üìé Upload Consolidated DAST Results
        uses: actions/upload-artifact@v4
        with:
          name: dast-final-report
          path: |
            dast-consolidated-report.json
            dast-report.html
          retention-days: 90

      - name: üí¨ Comment PR with DAST Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('dast-consolidated-report.json')) {
              const report = JSON.parse(fs.readFileSync('dast-consolidated-report.json', 'utf8'));
              
              const comment = `## üåê DAST Security Analysis Results
              
              **üéØ Security Score:** ${report.summary.overall_security_score}/100
              **üö¶ Quality Gate:** ${report.summary.quality_gate_status}
              
              ### üï∑Ô∏è Dynamic Testing Summary
              - **URLs Tested:** ${report.summary.urls_tested}
              - **Attack Scenarios:** ${report.summary.attack_scenarios}
              
              ### üìä Vulnerability Summary
              - üî¥ **High Risk:** ${report.summary.high_risk}
              - üü† **Medium Risk:** ${report.summary.medium_risk}  
              - üü° **Low Risk:** ${report.summary.low_risk}
              - **Total:** ${report.summary.total_vulnerabilities}
              
              ### üõ†Ô∏è Scans Performed
              ${report.scans_performed.map(scan => `- ‚úÖ ${scan.type}: ${scan.findings} findings`).join('\n')}
              
              ${report.summary.quality_gate_status === 'FAILED' ? 
                '‚ùå **Deployment Blocked** - High-risk vulnerabilities detected during dynamic testing.' :
                report.summary.quality_gate_status === 'WARNING' ?
                '‚ö†Ô∏è **Security Review Required** - Medium-risk issues found, review before production deployment.' :
                '‚úÖ **Security Approved** - No high-risk vulnerabilities detected in dynamic testing.'
              }
              
              üìÑ [View Detailed DAST Report](../actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }