          print(f"  Critical Issues: {consolidated['summary']['critical_issues']}")
          
          print(f"::set-output name=result::{gate_status}")
          print(f"::set-output name=score::{overall_score}")
          print(f"::set-output name=approved::{str(deployment_approved).lower()}")
          print(f"::set-output name=critical::{consolidated['summary']['critical_issues']}")
          print(f"::set-output name=high::{consolidated['summary']['high_issues']}")
          
          # Exit with error if deployment not approved
          if not deployment_approved:
              print("‚ùå Quality Gate FAILED - Deployment blocked")
              exit(1)
          elif gate_status == "WARNING":
              print("‚ö†Ô∏è Quality Gate WARNING - Deployment approved with conditions")
          else:
              print("‚úÖ Quality Gate PASSED - Deployment approved")
          EOF

      - name: üìé Upload Consolidated Results
        uses: actions/upload-artifact@v4
        with:
          name: devsecops-final-report
          path: |
            devsecops-consolidated-report.json
            devsecops-report.html
          retention-days: 90

      - name: üí¨ Comment PR with Security Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('devsecops-consolidated-report.json')) {
              const report = JSON.parse(fs.readFileSync('devsecops-consolidated-report.json', 'utf8'));
              
              const toolStatuses = [];
              if (report.pipeline_execution.sast_executed) {
                const status = report.tool_results.sast.gate_status;
                toolStatuses.push(`üîç **SAST**: ${status} (${report.tool_results.sast.security_score}/100)`);
              }
              if (report.pipeline_execution.sca_executed) {
                const status = report.tool_results.sca.gate_status;
                toolStatuses.push(`üì¶ **SCA**: ${status} (${report.tool_results.sca.security_score}/100)`);
              }
              if (report.pipeline_execution.dast_executed) {
                const status = report.tool_results.dast.gate_status;
                toolStatuses.push(`üåê **DAST**: ${status} (${report.tool_results.dast.security_score}/100)`);
              }
              
              const comment = `## üõ°Ô∏è DevSecOps Security Analysis Results
              
              **üéØ Overall Security Score:** ${report.summary.overall_security_score}/100
              **üö¶ Quality Gate:** ${report.summary.quality_gate_status}
              **üöÄ Deployment Approved:** ${report.deployment_decision.approved ? '‚úÖ YES' : '‚ùå NO'}
              
              ### üîß Security Tools Results
              ${toolStatuses.join('\n')}
              
              ### üìä Security Issues Summary
              - üî¥ **Critical:** ${report.summary.critical_issues}
              - üü† **High Risk:** ${report.summary.high_issues}
              - üü° **Medium Risk:** ${report.summary.medium_issues}
              - **Total Issues:** ${report.summary.total_security_issues}
              
              ### üöÄ Deployment Decision
              **Reason:** ${report.deployment_decision.reason}
              
              ${report.deployment_decision.required_actions.length > 0 ? 
                '**Required Actions:**\n' + report.deployment_decision.required_actions.map(action => `- ${action}`).join('\n') : 
                ''
              }
              
              ${report.summary.quality_gate_status === 'FAILED' ? 
                '‚ùå **DEPLOYMENT BLOCKED** - Critical security issues must be resolved before merge.' :
                report.summary.quality_gate_status === 'WARNING' ?
                '‚ö†Ô∏è **CONDITIONAL APPROVAL** - Deployment approved with security monitoring required.' :
                '‚úÖ **SECURITY APPROVED** - All security quality gates passed successfully.'
              }
              
              üìÑ [View Complete DevSecOps Report](../actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # Stage 6: Notifications and Monitoring
