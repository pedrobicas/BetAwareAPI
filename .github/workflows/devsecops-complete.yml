          dast_status = "ok" if consolidated["pipeline_execution"]["dast_executed"] else "skip"
          if consolidated["pipeline_execution"]["dast_executed"]:
              dast_result = consolidated["tool_results"]["dast"]["gate_status"]
              if dast_result == "FAILED":
