                          <p><strong>Gate:</strong> {dast["gate_status"]}</p>
              """
          
          html_report += """
                      </div>
                  </div>
                  
                  <div class="recommendations">
                      <h2>üìã Security Recommendations</h2>
          """
          
          for rec in consolidated["security_recommendations"]:
              priority_class = rec["priority"].lower()
              html_report += f"""
