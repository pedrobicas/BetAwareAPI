      - name: ğŸš¦ SCA Quality Gate Decision
        id: quality-gate
        run: |
          if [[ -f "sca-consolidated-report.json" ]]; then
            QUALITY_GATE=$(python3 -c "
            import json
            with open('sca-consolidated-report.json') as f:
                data = json.load(f)
            print(data['summary']['quality_gate_status'])
            ")
            echo "result=$QUALITY_GATE" >> $GITHUB_OUTPUT
            
            if [[ "$QUALITY_GATE" == "FAILED" ]]; then
              echo "âŒ SCA Quality Gate FAILED - Critical vulnerabilities in dependencies"
              exit 1
            elif [[ "$QUALITY_GATE" == "WARNING" ]]; then
              echo "âš ï¸ SCA Quality Gate WARNING - High-risk dependencies require attention"
            else
              echo "âœ… SCA Quality Gate PASSED"
            fi
          else
            echo "âŒ SCA analysis failed - no report generated"
            echo "result=FAILED" >> $GITHUB_OUTPUT
            exit 1
