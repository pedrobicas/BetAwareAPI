# SonarQube Configuration
# Project identification
sonar.projectKey=betaware-api
sonar.projectName=BetAware API
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Language
sonar.language=java
sonar.java.source=17

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Security-focused rules
sonar.qualitygate.wait=true

# Security hotspots and vulnerabilities configuration
sonar.security.hotspots.inheritFromParent=true

# Issues to track
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude false positives for Spring Boot standard configurations
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Exclude standard Spring annotations from complexity rules
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/config/*.java

# Exclude DTOs from certain rules
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/dto/*.java

# Security rules to enforce
sonar.security.review.enable=true

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/docs/**,**/*.md