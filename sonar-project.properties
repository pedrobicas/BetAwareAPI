# SonarQube Configuration
sonar.projectKey=betaware-api
sonar.projectName=BetAware API
sonar.projectVersion=0.0.1-SNAPSHOT

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.target=17

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Security-focused quality gate rules
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js

# Security hotspots and vulnerabilities
sonar.security.hotspots.reviewPriority=HIGH
sonar.security.vulnerabilities.level=ERROR

# Language-specific settings
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar